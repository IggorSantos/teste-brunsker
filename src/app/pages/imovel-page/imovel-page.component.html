<div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-7 pe-lg-0">
            <div class="commercial_name">
              <h3 >{{ imovel?.nome }}</h3>
              <div class="d-flex flex-row">                
              </div>              
            </div>
            <div class="product-gallery">
              <div class="product-gallery-preview order-sm-2">
                <div class="product-gallery-preview-item active pr-2" id="first">
                  <img class="" [src]="imovel?.imagem" alt="Product image" />
                  <div class=""></div>
                </div>
              </div>             
            </div>
          </div> 
          <div class="header-icons">
            <button (click)="updateImovel()" type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
            <button (click)="deleteImovel()" type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>  
          </div>                  
         
          </div>
        </div>
      </div>
    </div>
