<div class="container">
    <form [formGroup]="form">
        <div class="row mt-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Link da Imagem" formControlName="imagem">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Cidade" formControlName="cidade">
          </div>
        </div>
      </form>
      <div class="buttons mt-3">
        <button (click)="submit()"type="button" class="btn btn-success">Cadastrar</button>
        <button type="button" class="btn btn-light">Voltar</button>
      </div>
</div>
