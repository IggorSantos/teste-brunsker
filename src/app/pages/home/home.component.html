<section>    
    <div class="container">
        <button type="button" (click)="navigate()" class="btn btn-success"><i class="bi bi-plus-circle"></i></button>
        <h3>Vejam os imoveis que estam para locação</h3>
        <div class="row">
            <div class="col-md-3" *ngFor="let imovel of imoveis">
                <app-card [imovel]="imovel"></app-card>
            </div>
        </div>        
    </div>    
</section>
