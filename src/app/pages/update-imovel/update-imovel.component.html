<div class="container">
    <form [formGroup]="form">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="imovel.nome" formControlName="nome">
          </div>
          <div class="col">
            <input type="text" class="form-control" [(ngModel)]="imovel.imagem" placeholder="Link da Imagem" formControlName="imagem">
          </div>
        </div>
      </form>
      <div class="buttons mt-3">
        <button (click)="updateImovel()"type="button" class="btn btn-success">Atualizar</button>
        <button type="button" class="btn btn-light">Voltar</button>
      </div>
</div>
